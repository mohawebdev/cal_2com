        function square(){
            let num= document.getElementById('n1');
            num.value= (num.value)**2;
        }

    </script>

    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <input type="text" id="n1">
    <button onclick="square()">X <sup>2</sup></button>
</body>
</html>
